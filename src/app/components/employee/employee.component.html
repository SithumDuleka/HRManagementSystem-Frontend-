<div class="container mt-4">
    <div class="row mb-4">
        <div class="col-12">
            <div class="card">
                <div class="card-body p-4">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h2 class="fw-bold text-primary mb-0">Employee Management</h2>
                            <p class="text-muted mb-0">Manage your organization's workforce</p>
                        </div>
                        <div class="stats-card">
                            <h3 class="mb-1 fs-2">{{employees.length}}</h3>
                            <p class="mb-0 opacity-75">Total Employees</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <div class="search-section mb-4">
        <div class="row g-3">
            <div class="col-md-4">
                <div class="input-group">
                    <input class="form-control" [(ngModel)]="searchId" name="searchId" placeholder="Search by ID" type="number">
                    <button class="btn btn-primary" (click)="searchEmployeeById()">
                        <i class="fas fa-search me-2"></i>Search
                    </button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="input-group">
                    <input class="form-control" [(ngModel)]="searchName" name="searchName" placeholder="Search by Name">
                    <button class="btn btn-primary" (click)="searchEmployeeByName()">
                        <i class="fas fa-search me-2"></i>Search
                    </button>
                </div>
            </div>
            <div class="col-md-4">
                <button class="btn btn-secondary w-100" (click)="loadEmployees()">
                    <i class="fas fa-sync-alt me-2"></i>Reset Search
                </button>
            </div>
        </div>
    </div>


    <div class="card mb-4">
        <div class="card-body p-4">
            <h4 class="card-title mb-4">{{ isUpdating ? 'Update Employee' : 'Add Employee' }}</h4>
            <form (ngSubmit)="saveEmployee()" #employeeForm="ngForm">
                <div class="row g-3">
                    <div class="col-md-4">
                        <input class="form-control" [(ngModel)]="employee.name" name="name" placeholder="Name" required>
                    </div>
                    <div class="col-md-4">
                        <input class="form-control" [(ngModel)]="employee.email" name="email" placeholder="Email" required>
                    </div>
                    <div class="col-md-4">
                        <select class="form-select" [(ngModel)]="employee.department" name="department" required>
                            <option value="">Select Department</option>
                            <option value="HR">HR</option>
                            <option value="IT">IT</option>
                            <option value="FINANCE">Finance</option>
                            <option value="OPERATION">Operation</option>
                        </select>
                    </div>
                </div>
                <div class="mt-4">
                    <button type="submit" class="btn btn-primary me-2">
                        <i class="fas fa-save me-2"></i>{{ isUpdating ? 'Update' : 'Add' }}
                    </button>
                    <button type="button" class="btn btn-light" (click)="resetForm()">
                        <i class="fas fa-times me-2"></i>Clear
                    </button>
                </div>
            </form>
        </div>
    </div>


    <div class="card">
        <div class="card-body p-4">
            <h4 class="card-title mb-4">Employee List</h4>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Department</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let emp of employees">
                            <td><strong>#{{ emp.id }}</strong></td>
                            <td>{{ emp.name }}</td>
                            <td>{{ emp.email }}</td>
                            <td>
                                <span class="badge bg-primary">{{ emp.department }}</span>
                              </td>
                            <td class="action-buttons">
                                <button class="btn btn-sm btn-outline-primary me-2" (click)="editEmployee(emp)">
                                    <i class="fas fa-edit me-1"></i> Edit
                                </button>
                                <button class="btn btn-sm btn-outline-danger" (click)="deleteEmployee(emp.id)">
                                    <i class="fas fa-trash me-1"></i> Delete
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
