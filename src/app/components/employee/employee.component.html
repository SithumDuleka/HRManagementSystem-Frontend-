<h2>Employee Management</h2>

<!-- 🔍 Search Section -->
<div style="margin-bottom: 20px;">
  <input [(ngModel)]="searchId" name="searchId" placeholder="Search by ID" type="number">
  <button (click)="searchEmployeeById()">Search by ID</button>

  <input [(ngModel)]="searchName" name="searchName" placeholder="Search by Name" style="margin-left: 10px;">
  <button (click)="searchEmployeeByName()">Search by Name</button>

  <button (click)="loadEmployees()" style="margin-left: 10px;">Reset Search</button>
</div>

<!-- 🧾 Add/Update Employee Form -->
<form (ngSubmit)="saveEmployee()">
  <input [(ngModel)]="employee.name" name="name" placeholder="Name" required>
  <br><br>
  <input [(ngModel)]="employee.email" name="email" placeholder="Email" required>
  <br><br>
  <select [(ngModel)]="employee.department" name="department" required>
    <option value="HR">HR</option>
    <option value="IT">IT</option>
    <option value="FINANCE">Finance</option>
    <option value="OPERATION">Operation</option>
  </select>
  <br><br>
  <button type="submit">
    {{ isUpdating ? 'Update Employee' : 'Add Employee' }}
  </button>
  <button type="button" (click)="resetForm()" style="margin-left: 10px;">Clear</button>
</form>

<hr>

<!-- 📋 Employee List -->
<h3>Employee List</h3>

<table border="1" width="100%">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Department</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of employees">
      <td>{{ emp.id }}</td>
      <td>{{ emp.name }}</td>
      <td>{{ emp.email }}</td>
      <td>{{ emp.department }}</td>
      <td>
        <button (click)="editEmployee(emp)">Edit</button>
        <button (click)="deleteEmployee(emp.id)" style="margin-left: 5px;">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
